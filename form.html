            <input class="button" type="button" value="Upload" onclick="myFunction()">
        </div>
        <div class="column boks2 preview">

        </div>

        </div>

    <!--Lavet vha. chatgpt-->
    <script>
        function visPreview(event) {
            const billedeInput = event.target;
            const fil = billedeInput.files[0];
            const preview = document.getElementById('preview');

            if (fil) {
                const filLæser = new FileReader();
                filLæser.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';  // Gør forhåndsvisning synlig
                }
                filLæser.readAsDataURL(fil);  // Læs filen som en data-url
            } else {
                preview.style.display = 'none';  // Skjul forhåndsvisning hvis der ikke er valgt fil
            }
        }



function myFunction() {

}
    </script>
